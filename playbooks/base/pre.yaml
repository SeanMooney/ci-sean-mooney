---
- hosts: all
  tasks:
    - name: "install base packages"
      package:
        name: "{{ item }}"
        state: present
      become: true
      loop:
        - git
        - python3
    - name: Install acl
      when: ansible_os_family == "Debian"
      apt:
        state: latest
        update_cache: true
        pkg:
          - acl # required for become to work

- hosts: localhost
  roles:
    - role: emit-job-header
      zuul_log_url: "https://logs.seanmooney.info"
      zuul_log_path_shard_build: false
    - log-inventory

- hosts: all
  roles:
    # set up basic workspace and temp ssh keys
    - add-build-sshkey
    - start-zuul-console
    - ensure-output-dirs

- hosts: all
  roles:
    - validate-host
    - prepare-workspace-git
    - role: ensure-tox
      ensure_global_symlinks: true

- hosts: all
  tasks:
    - name: "create cache files dir"
      file:
        path: /opt/cache/files
        recurse: true
        mode: 0775
        state: directory
      become: true
