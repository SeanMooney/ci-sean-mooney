---
# by default run no jobs on any repo
- project:
    name: ^.*$
    check:
      jobs: []
    gate:
      jobs: []
    seans-nfv-ci:
      jobs: []

# for the config project just run noop for now
- project:
    name: SeanMooney/ci-sean-mooney
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop

