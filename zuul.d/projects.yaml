---
# for the config project just run noop for now
- project:
    name: SeanMooney/ci-sean-mooney
    check:
      jobs:
        - noop

- project:
    name: ^openstack/.*
    manual-ci:
      jobs:
        - teim-code-review

- project:
    name: ^zuul/.*
    manual-ci:
      jobs:
        - teim-code-review

- project:
    name: ^github.com/SeanMooney/.*
    manual-ci:
      jobs:
        - teim-code-review

- project:
    name: ^openstack/.*watcher.*
    automatic-ci:
      jobs:
        - teim-code-review
    manual-ci:
      jobs:
        - teim-code-review
