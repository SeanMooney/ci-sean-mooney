- job:
    name: base
    parent: null
    description: |
      The recommended base job.

      All jobs ultimately inherit from this.  It runs a pre-playbook
      which copies all of the job's prepared git repos on to all of
      the nodes in the nodeset.

      It also sets a default timeout value (which may be overidden).
    pre-run: 
#      - playbooks/base/apt.yaml
      - playbooks/base/pre.yaml
    post-run:
      - playbooks/base/post-ssh.yaml
      - playbooks/base/post-logs.yaml
    vars:
      ara_report_type: html
      ara_report_path: ara-report
    roles:
      - zuul: zuul/zuul-jobs
      - zuul: openstack/openstack-zuul-jobs
      - zuul: openstack/project-config
    timeout: 1800
    nodeset:
      nodes:
        - name: centos-8
          label: centos-8

- job:
    name: dsvm-base
    parent: devstack
    description: |
      python 3 devstack base job.
    vars:
      devstack_localrc:
        USE_PYTHON3: true
        LIBVIRT_TYPE: kvm
      devstack_services:
        dstat: true
        etcd3: flase
        peakmem_tracker: true
        rabbit: true
        tls-proxy: false
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        # Cinder services
        c-api: false
        c-bak: false
        c-sch: false
        c-vol: false
        cinder: false
    group-vars:
      subnode:
        devstack_localrc:
          LIBVIRT_TYPE: kvm
        devstack_services:
          dstat: true
          tls-proxy: false
          etcd3: flase
          peakmem_tracker: true
          rabbit: false
          # Cinder services
          c-api: false
          c-bak: false
          c-sch: false
          c-vol: false
          cinder: false
- job:
    name: dsvm-tempest-base
    parent: dsvm-base
    description: |
      Base Tempest job.
      This Tempest job provides the base for both the single and multi-node
      test setup. To run a multi-node test inherit from devstack-tempest and
      set the nodeset to a multi-node one.
    required-projects:
      - opendev/openstack/tempest
    timeout: 7200
    roles:
      - zuul: opendev/openstack/devstack
      - zuul: opendev/openstack/tempest
    vars:
      devstack_services:
        tempest: true
      devstack_local_conf:
        test-config:
          $TEMPEST_CONFIG:
            compute:
              min_compute_nodes: "{{ groups['compute'] | default(['controller']) | length }}"
      test_results_stage_name: test_results
      zuul_copy_output:
        '{{ devstack_base_dir }}/tempest/etc/tempest.conf': logs
        '{{ devstack_base_dir }}/tempest/etc/accounts.yaml': logs
        '{{ devstack_base_dir }}/tempest/tempest.log': logs
        '{{ stage_dir }}/{{ test_results_stage_name }}.subunit': logs
        '{{ stage_dir }}/{{ test_results_stage_name }}.html': logs
        '{{ stage_dir }}/stackviz': logs
      extensions_to_txt:
        conf: true
        log: true
        yaml: true
        yml: true
    run: playbooks/tempest/run-tempest.yaml
    post-run: playbooks/tempest/post-tempest.yaml

- job:
    name: tempest-full
    parent: dsvm-tempest-base
    # This currently works from stable/pike on.
    # Before stable/pike, legacy version of tempest-full
    # 'legacy-tempest-dsvm-neutron-full' run.
    branches: ^(?!stable/ocata).*$
    description: |
      Base tempest job with python 3 and neutron.
      Former names for this job where:
        * legacy-tempest-dsvm-neutron-full
        * gate-tempest-dsvm-neutron-full-ubuntu-xenial
    vars:
      tox_envlist: full

- job:
    name: tempest-all
    parent: dsvm-tempest-base
    branches: ^(?!stable/ocata).*$
    description: |
      Base tempest job running all tests
    vars:
      tox_envlist: all
